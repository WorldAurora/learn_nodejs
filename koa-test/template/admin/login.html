<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登陆</title>
	<link rel="stylesheet" href="<%=HTTP_ROOT%>/css/bootstrap.min2.css">
</head>
<body>
	<div class="card" style="width: 450px; margin: 150px auto 0">
		<div class="card-header">
			<h2>登陆</h2>
		</div>
		<div class="card-body">
			<%if(errmsg){%>
			<div class="alert alert-danger alert-dismissible">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>错误</strong> <%=errmsg%>
			</div>
			<%}%>
			<form action="<%=HTTP_ROOT%>/admin/login" method="post">
				<div class="form-group">
					<label for="username">用户名</label>
					<input class="form-control" type="text" name="username" id="username"/><br>
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input class="form-control" type="password" name="password" id="password"/><br>
				</div>
				<input class="btn btn-primary" type="submit" value="登录">
			</form>
		</div>
	</div>

</body>
</html>
